<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long Form Edits - Varsha Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/roxborough-cf" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/ivymode" rel="stylesheet">
  <style>
    :root {
      --Background: #242E49;
      --Primary: #FDA481;
      --Accent: #841820;
    }

    @font-face {
      font-family: 'IvyMode';
      src: url('https://fonts.cdnfonts.com/s/92489/IvyMode-Regular.woff') format('woff');
    }

    @font-face {
      font-family: 'RoxboroughCF';
      src: url('https://fonts.cdnfonts.com/s/86389/Roxborough-CF-Regular.woff') format('woff');
    }

    body {
      font-family: 'IvyMode', 'RoxboroughCF', serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-[#242E49] text-[#841820]">
 <!-- âœ… NAVBAR -->
 <nav class="bg-Primary text-Text rounded-b-[20px] shadow-md px-6 md:px-12 py-5">
  <div class="flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <span class="text-2xl font-light uppercase text-[#FDA481]">Varsha</span>
      <span class="text-2xl font-medium uppercase">Portfolio</span>
    </div>

    <!-- Hamburger Icon -->
    <div class="md:hidden">
      <button id="menu-btn" class="text-Text text-3xl">&#9776;</button>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-10 text-base font-light" id="desktop-menu">
      <a href="index.html" class="hover:text-[#841920]">HOME</a>
      <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
      <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
    </div>
  </div>

  <!-- âœ… Mobile Menu Dropdown -->
  <div id="mobile-menu" class="hidden md:hidden px-4 py-6">
    <header class="bg-[#37415C] rounded-lg p-4 text-center">
     
      <nav class="flex justify-center gap-4 text-sm font-light mt-2">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
        <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
        <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
      </nav>
    </header>
  </div>
</nav>


  <!-- âœ¨ Title Section -->
  <section class="text-center py-12 fade-in">
    <h1 class="text-5xl font-extrabold mb-4 text-[#FDA481]">Long Form Edits</h1>
    <p class="text-lg text-[#FDA481]">Explore some of my long-form professional video editing projects.</p>
  </section>

  <!-- ðŸŽ¥ Long Videos -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-6xl mx-auto px-4 pb-20 fade-in">
    <!-- Video 1 -->
    <div class="rounded-3xl overflow-hidden shadow-xl transform hover:scale-[1.03] hover:shadow-2xl transition duration-500 ease-in-out bg-[#FDA481] p-6">
      <div class="aspect-video mb-4">
        <iframe class="w-full h-full rounded-2xl" src="https://www.youtube.com/embed/nkbiLJj60zE" title="Long Form Brand Video" frameborder="0" allowfullscreen></iframe>
      </div>
     
    </div>

    <!-- Video 2 -->
    <div class="rounded-3xl overflow-hidden shadow-xl transform hover:scale-[1.03] hover:shadow-2xl transition duration-500 ease-in-out bg-[#FDA481] p-6">
      <div class="aspect-video mb-4">
        <iframe class="w-full h-full rounded-2xl" src="https://www.youtube.com/embed/7D-dJobYUJc" title="Webinar Edit Project" frameborder="0" allowfullscreen></iframe>
      </div>
    
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
