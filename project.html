<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Varsha Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/roxborough-cf" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/ivymode" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'IvyMode';
      src: url('https://fonts.cdnfonts.com/s/92489/IvyMode-Regular.woff') format('woff');
    }
    @font-face {
      font-family: 'RoxboroughCF';
      src: url('https://fonts.cdnfonts.com/s/86389/Roxborough-CF-Regular.woff') format('woff');
    }
    body {
      font-family: 'IvyMode', 'RoxboroughCF', serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .tilt-box {
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tilt-box:hover {
      transform: rotateY(6deg) rotateX(6deg) scale(1.05);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-[#181A2F] text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#242E49] text-white rounded-b-[20px] shadow-md px-6 md:px-12 py-5">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-[#FDA481] text-2xl font-light uppercase">Varsha</span>
        <span class="text-white text-2xl font-medium uppercase">Portfolio</span>
      </div>
      <div class="md:hidden">
        <button id="menu-btn" class="text-white text-3xl">&#9776;</button>
      </div>
      <div class="hidden md:flex space-x-10 text-white text-base font-light" id="desktop-menu">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
        <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
        <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
      </div>
    </div>
    <div id="mobile-menu" class="hidden flex-col mt-4 space-y-6 text-white text-base font-light md:hidden">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
              <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
              <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
    </div>
  </nav>

  <!-- Projects Section -->
  <section class="bg-[#FDA481] rounded-[20px] p-8 shadow-2xl max-w-5xl mx-auto mt-12 fade-in">
    <h2 class="text-4xl font-bold text-center text-[#841820] mb-10 drop-shadow-lg"> My Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <a href="skills.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">Skills</h2>
      </a>
      <a href="experience.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">Experiences</h2>
      </a>
      <a href="video.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">Video Edits</h2>
      </a>
      <a href="podcast.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">Podcast Edits</h2>
      </a>
      <a href="long.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">Long Form Edits</h2>
      </a>
      <a href="design.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">Designs</h2>
      </a>
      <a href="client.html" class="tilt-box bg-white text-[#841820] text-center p-6 rounded-2xl shadow-lg hover:shadow-2xl">
        <h2 class="font-semibold text-xl">My Clients</h2>
      </a>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>

</body>
</html>
