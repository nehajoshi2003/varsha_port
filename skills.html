      :root {

        --CTA: #841820;
        --CTA-Dark: #541628;

      @font-face {

      body {

        background-color: var(--Background);
        color: var(--Text);
      }

      }

      .tilt-card {
        transition: transform 0.4s ease, background 0.4s ease, color 0.4s ease;
        background: var(--SkillRed);
        color: white;

      .tilt-card:hover {
