      /* Roxborough CF - TTF version */
@font-face {

}

/* Ivy Mode - TTF version */

}

h1, h2, h3 {

}

      ::-webkit-scrollbar {

      .glass-card {
        background: var(--SkillRed);
        border-radius: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card:hover {
        background: var(--CTA-Dark);
        transform: scale(1.05);
      }

      .skill-icon {

        color: #181A2F;
        width: 3rem;

        align-items: center;

        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
