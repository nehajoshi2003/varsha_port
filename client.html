<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients - Varsha Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/roxborough-cf" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/ivymode" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'IvyMode';
      src: url('https://fonts.cdnfonts.com/s/92489/IvyMode-Regular.woff') format('woff');
    }
    @font-face {
      font-family: 'RoxboroughCF';
      src: url('https://fonts.cdnfonts.com/s/86389/Roxborough-CF-Regular.woff') format('woff');
    }
    body {
      font-family: 'IvyMode', 'RoxboroughCF', serif;
    }
    h1{
        font-family: 'RoxboroughCF';
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .carousel img {
      margin: 0 auto 1.5rem;
      width: 700px;
      height: 550px;
      object-fit: cover;
      border-radius: 1rem;
      border: 4px solid #FDA481;
    }
  </style>
</head>
<body class="bg-[#181A2F] text-white min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#242E49] text-white rounded-b-[20px] shadow-md px-6 md:px-12 py-5">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-[#FDA481] text-2xl font-light uppercase">Varsha</span>
        <span class="text-white text-2xl font-medium uppercase">Portfolio</span>
      </div>
      <div class="md:hidden">
        <button id="menu-btn" class="text-white text-3xl">&#9776;</button>
      </div>
      <div class="hidden md:flex space-x-10 text-white text-base font-light" id="desktop-menu">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
        <a href="video.html" class="hover:text-[#841920]">PROJECTS</a>
        <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
      </div>
    </div>
    <div id="mobile-menu" class="hidden flex-col mt-4 space-y-6 text-white text-base font-light md:hidden">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
        <a href="video.html" class="hover:text-[#841920]">PROJECTS</a>
        <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-6">
    <h1 class="text-5xl font-extrabold mb-2 text-[#FDA481] font-family-IvyMode">Clients I've Worked With</h1>
  
  </section>

  <!-- Testimonials Carousel -->
  <div class="max-w-4xl mx-auto px-4 ">
    <div class="relative overflow-hidden">
      <div class="carousel flex transition-transform duration-700 ease-in-out">
        <div class="min-w-full px-6 text-center">
          <img src="c1.jpg" alt="Client 1">
          
        </div>
        <div class="min-w-full px-6 text-center">
          <img src="c2.jpg" alt="Client 2">
         
        </div>
        <div class="min-w-full px-6 text-center">
          <img src="c3.jpg" alt="Client 3">
        
        </div>
        <div class="min-w-full px-6 text-center">
            <img src="c4.jpg" alt="Client 3">
          
          </div>
          <div class="min-w-full px-6 text-center">
            <img src="c5.jpg" alt="Client 3">
          
          </div>
          <div class="min-w-full px-6 text-center">
            <img src="c6.jpg" alt="Client 3">
         
          </div>
      </div>
    </div>
  </div>

  <!-- Carousel Script -->
  <script>
    let index = 0;
    const carousel = document.querySelector('.carousel');
    setInterval(() => {
      index = (index + 1) % 3;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
