<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Varsha Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/roxborough-cf" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/ivymode" rel="stylesheet">

  <style>
  @font-face {
  font-family: 'RoxboroughCF';
  src: url('./fonts/Roxborough\ CF.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

/* Ivy Mode - TTF version */
@font-face {
  font-family: 'IvyMode';
  src: url('./fonts/IvyMode-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
body {
  font-family: 'IvyMode', sans-serif;
  background-color: #181A2F;
  color: #ffffff;



}

h1, h2, h3 {
  font-family: 'RoxboroughCF', serif;
}
   
     
  </style>
</head>

<body class="min-h-screen">

  <!-- ✅ Navbar -->
  <nav class="bg-Primary text-Text rounded-b-[20px] shadow-md px-6 md:px-12 py-5">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-2xl font-light uppercase text-[#FDA481]">Varsha</span>
        <span class="text-2xl font-medium uppercase">Portfolio</span>
      </div>
  
      <!-- Hamburger Icon -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-Text text-3xl">&#9776;</button>
      </div>
  
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-10 text-base font-light" id="desktop-menu">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
        <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
        <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
      </div>
    </div>
  
    <!-- ✅ Mobile Menu Dropdown -->
    <div id="mobile-menu" class="hidden md:hidden px-4 py-6">
      <header class="bg-[#37415C] rounded-lg p-4 text-center">
       
        <nav class="flex justify-center gap-4 text-sm font-light mt-2">
          <a href="index.html" class="hover:text-[#841920]">HOME</a>
          <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
          <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
        </nav>
      </header>
    </div>
  </nav>
  

  <!-- ✅ Resume Content -->
  <section class="max-w-5xl mx-auto mt-10 px-4 pb-16">
    <h1 class="text-4xl text-center text-[#FDA481] mb-6">Resume</h1>

    <!-- 📄 Embedded PDF -->
    <div class="rounded-lg shadow-lg overflow-hidden border border-[#FDA481]">
      <iframe src="varsha_res.pdf" 
              class="w-full h-[500px] sm:h-[700px] md:h-[1000px]" 
              frameborder="0">
      </iframe>
    </div>

    <!-- ⬇️ Download Button -->
    <div class="text-center mt-6">
      <a href="varsha_res.pdf" download 
         class="inline-block bg-[#FDA481] hover:bg-[#841820] text-white font-semibold py-2 px-6 rounded-lg transition">
        Download Resume
      </a>
    </div>
  </section>

  <!-- ✅ JS Toggle Script -->
  <script>
    document.getElementById("menu-btn").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
