<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designs - Varsha Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/roxborough-cf" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/ivymode" rel="stylesheet">

  <style>
    :root {
      --Background: #181A2F;
      --Primary: #242E49;
      --Secondary: #37415C;
      --Accent: #FDA481;
      --CTA: #841820;
      --CTA-Dark: #541628;
      --Text: #ffffff;
    }

    body {
      font-family: 'IvyMode', 'RoxboroughCF', serif;
      background: var(--Background);
      color: var(--Text);
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="bg-Primary text-Text rounded-b-[20px] shadow-md px-6 md:px-12 py-5">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-2xl font-light uppercase text-[#FDA481]">Varsha</span>
        <span class="text-2xl font-medium uppercase">Portfolio</span>
      </div>
  
      <!-- Hamburger Icon -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-Text text-3xl">&#9776;</button>
      </div>
  
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-10 text-base font-light" id="desktop-menu">
        <a href="index.html" class="hover:text-[#841920]">HOME</a>
        <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
        <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
      </div>
    </div>
  
    <!-- ✅ Mobile Menu Dropdown -->
    <div id="mobile-menu" class="hidden md:hidden px-4 py-6">
      <header class="bg-[#37415C] rounded-lg p-4 text-center">
       
        <nav class="flex justify-center gap-4 text-sm font-light mt-2">
          <a href="index.html" class="hover:text-[#841920]">HOME</a>
          <a href="project.html" class="hover:text-[#841920]">PROJECTS</a>
          <a href="resume.html" class="hover:text-[#841920]">RESUME</a>
        </nav>
      </header>
    </div>
  </nav>

  <!-- ✨ Title -->
  <section class="text-center py-12">
    <h1 class="text-5xl font-extrabold mb-4" style="color: var(--CTA);">Design Showcase</h1>
    <p class="text-lg" style="color: var(--Accent);">Here are my designs in their original form.</p>
  </section>

  <!-- 🖼️ Images Grid -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 max-w-6xl mx-auto px-4 pb-20">
    <img src="images/d1.png" alt="Design 1" class="mx-auto" />
    <img src="images/Youtube Thumbnail .jpg" alt="Design 8" class="mx-auto" />
    <img src="images/d2.png" alt="Design 2" class="mx-auto" />
    <img src="images/d3.png" alt="Design 3" class="mx-auto" />
    <img src="images/GenZ Fast fashion Reel Thumbnail.jpg" alt="Design 4" class="mx-auto" />
    <img src="images/Snitch Reel thumbnail.jpg" alt="Design 5" class="mx-auto" />
  
    <img src="images/Virat Reel Thumbnail.jpg" alt="Design 7" class="mx-auto" />
  </section>

  <!-- 🔧 Script -->
  <script>
    document.getElementById("menu-btn").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>

</body>
</html>
